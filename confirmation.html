{% extends 'base.html' %}  
{% block content %}
<div class="container mt-5">
    <div class="alert alert-success">
        <h2>Application Submitted Successfully!</h2>
        <p>Your application for <strong>{{ job['title'] }}</strong> at <strong>{{ job['company'] }}</strong> has been received.</p>
        <p>We'll review your application and contact you if you're selected for an interview.</p>
    </div>
    <a href="{{ url_for('jobs') }}" class="btn btn-primary">Back to Job Listings</a>
</div>
{% endblock %}
