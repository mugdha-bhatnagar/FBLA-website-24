<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - School Guidance Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
        }
        .navbar {
            background-color: #b22222; /* Red navbar */
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important; /* White text for navbar links */
        }
        .btn-primary {
            background-color: #b22222; /* Red buttons */
            border-color: #b22222;
        }
        .btn-primary:hover {
            background-color: #8b0000; /* Darker red on hover */
            border-color: #8b0000;
        }
        .footer {
            background-color: #b22222; /* Red footer */
            color: #ffffff; /* White text */
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">[Website Name]</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('jobs') }}">Job Listings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recommendations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('applications') }}">Applications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('feedback') }}">Feedback</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Feedback Form -->
    <div class="container mt-5">
        <h1>Feedback Form</h1>
        <p>We value your feedback! Please let us know how we can improve.</p>
        <form method="POST" action="{{ url_for('feedback') }}">
            <div class="mb-3">
                <label for="type" class="form-label">Feedback Type</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="suggestion">Suggestion</option>
                    <option value="report">Report an Issue</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email (optional)</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
    </div>

    <!-- Footer -->
    <style>
        .footer {
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          background-color: #b22222;
          color: white;
          text-align: center;
        }
        </style>
        
        <div class="footer">
          <p>2025 SHS project. All rights reserved</p>
        </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
