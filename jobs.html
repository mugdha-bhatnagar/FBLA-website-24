<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
</head>
<body>
    <h1>Available Jobs</h1>
    {% for job in jobs %}
        <p>
            <strong>{{ job.title }}</strong> - {{ job.company }} ({{ job.distance }} miles) <br>
            Tags: {{ job.tags|join(", ") }}
        </p>
    {% else %}
        <p>No job listings available.</p>
    {% endfor %}

    <a href="/">Back to Home</a>
</body>
</html>
